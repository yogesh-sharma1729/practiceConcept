<!DOCTYPE html>
<html>
<head>
	<title>shadowUsingCss</title> 
	<style> 
	.p1{
		text-shadow:2px 2px 5px red; 
		font-size:40px;
	} 
	.p2{
           text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
	    	font-size:40px;
	} 
	.p3{
		width:200px; 
		height:100px;
		padding:10px;  
		background-color:gray;
		box-shadow:10px 10px 5px 4px blue;
	}
	</style>
</head>
<body> 
<h1>shadow</h1> 
<h1>text shadow</h1> 
<hr><br> 
<div class="p1"> 
hii everyone 
</div>
<hr><br> 
<h3>multiple shadow</h3> 
<div class="p2">
coolish
</div> 

<hr><br> 
<h1>box shadow</h1> 
<div class="p3"> 
  box shadow 
</div>


</body>
</html>

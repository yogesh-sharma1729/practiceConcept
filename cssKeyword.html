<!DOCTYPE html>
<html>
<head>
	<title>color keyword</title> 
	<style> 
	.p1{
	    background-color:red;
	    height:80px;   
		  color:blue;
		padding:10px;
		
		
		
	} 
	.p2{
		background-color:transparent; 
		margin-top:10px; 
		border:2px solid black;
	} 
	.p3{
		border:2px dashed blue; 
		padding:10px;
	} 
	.p4{
		border:inherit;
	} 
	.p5{
		color:rgb(255,0,255);
		padding:10px;
		border:2px solid currentcolor;
	}
	</style>
</head>
<body bgcolor="green">  
<h1>css color keyword</h1>
<hr><br>
<h1>transparent</h1>  
<div class="p1">without transparent</div> 
<div class="p2">transparent</div> 
<hr><br> 
<h1>inherit use </h1> 

<div class="p3">inherit use <div class="p4">
         p4=>child ,p3=>parent
</div> 
</div> 
<hr><br>

<h1>currentcolor keyword</h1> 
<div class="p5">currentcolor use </div>


</body>
</html>
